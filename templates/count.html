<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Count</h1>
    <p>Your text containes {{ w_number }} words</p>
    <p>Here it is:</p>
    <p>{{ fulltext }}</p>
    <p>The most used words:</p>
    <ol>
        {% for word, usage in word_usage %}
        <li>"{{ word }}" is used {{ usage }} times</li>
        {% endfor %}
    </ol>
</body>
</html>
